<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прыгающий попап</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            user-select: none; /* Запрещаем выделение текста для удобства */
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h3>Кликни на меня!</h3>
    <button onclick="window.close()">Закрыть</button>

    <script>
        // Начальные координаты и скорость
        let x = 100;
        let y = 100;
        let vx = 5; 
        let vy = 3; 

        function animate() {
            const screenWidth = screen.availWidth;
            const screenHeight = screen.availHeight;
            const windowWidth = window.outerWidth;
            const windowHeight = window.outerHeight;

            x += vx;
            y += vy;

            if (x + windowWidth > screenWidth || x < 0) {
                vx = -vx;
            }
            if (y + windowHeight > screenHeight || y < 0) {
                vy = -vy;
            }

            window.moveTo(x, y);
            requestAnimationFrame(animate);
        }

        // Запускаем анимацию при загрузке окна
        window.onload = function() {
            x = Math.random() * (screen.availWidth - 300);
            y = Math.random() * (screen.availHeight - 200);
            animate();

            // === НОВЫЙ КОД ===
            // Добавляем обработчик клика на всё окно
            window.addEventListener('click', function(event) {
                // Проверяем, был ли клик по кнопке "Закрыть"
                // Если да, то не открываем новое окно
                if (event.target.tagName !== 'BUTTON') {
                    // Открываем новый попап с УНИКАЛЬНЫМ именем (используем время)
                    window.open(
                        'popup.html', // Открываем сам себя
                        'popup_' + Date.now(), // Уникальное имя, чтобы окна не заменяли друг друга
                        'width=300,height=200'
                    );
                }
            });
        };
    </script>

</body>
</html>
